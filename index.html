<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content, add padding, and set background color */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            color: white;
        }

        /* Heading style */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: white;
        }

        /* Responsive video container with larger max width */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Increased width for larger video */
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px; /* Space below video for text */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Text below video */
        .video-description {
            font-size: 1.2rem;
            color: #d3d3d3;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tickets!!</h1>
        <div class="video-container">
            <video src="video.mp4" controls loop></video>
        </div>
        <div class="video-description">
            <p>Thanks for visiting XD</p>
        </div>
    </div>
</body>
</html>
